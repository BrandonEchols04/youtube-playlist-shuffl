<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>YouTube Playlist Shuffler</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="favicon.ico" type="image/x-icon">
  </head>
  <body>
    <main>
            <h1 id="title">YouTube Playlist Shuffler</h1>
        <div class="container">
            <div>
            <div class="plIDLabel"><h4 id="plIDText">Enter Playlist IDs:&nbsp&nbsp</h4></div>
            <textarea rows="4" cols="40" id="playlistIDs"></textarea>
            </div>
        </div>

        <div class="container">
            <iframe width="480" height="270" src="" frameborder="0" allowfullscreen style="border-radius: 5px; border: 1px solid #434343;" id="videoPlayer">
            </iframe>   
            <div>
                <button id="backButton" onclick="backVideo()" class="videoButton">Back</button>&nbsp&nbsp
                <button id="nextButton" onclick="nextVideo()" class="videoButton">Next</button>
            </div>
        </div>

        <div class="container">
            <div>
                <button id="shuffleButton" onclick="shufflePlaylists()" class="shuffleButton">Shuffle</button>&nbsp&nbsp
                <button id="searchButton" onclick="searchPlaylists()" class="searchButton">Search</button>
            </div><h4 id="numberOfVideos">00000 Videos</h4><br>
            <div>
                <select name="videoList" id="videoList" size="15" style="background-color: #404040; color: white; width: 650px; font-family: 'SCP-Regular'; border-radius: 5px; border: 1px solid #434343;">
                <option value="0">1 — ...</option>
                <option value="1">2 — ...</option>
                <option value="2">3 — ...</option>
                <option value="3">4 — ...</option>
                <option value="4">5 — ...</option>
                <option value="5">6 — ...</option>
                <option value="6">7 — ...</option>
                <option value="0">8 — ...</option>
                <option value="1">9 — ...</option>
                <option value="2">10 — ...</option>
                <option value="3">11 — ...</option>
                <option value="4">12 — ...</option>
                <option value="5">13 — ...</option>
                <option value="6">14 — ...</option>
                <option value="6">15 — ...</option>
                </select>
            </div>
            <div>
                <br><button id="copyButton" onclick="copyLink()" class="copyButton">Copy Shuffler Link</button>&nbsp&nbsp
            </div>
        </div>

        <div>
                <p>Created by <a href="https://github.com/BrandonEchols04/youtube-playlist-shuffler" style="color: black;">Brandon Echols</a></p>
        </div>

    </main>
	<script src="https://www.youtube.com/iframe_api"></script>
    <script src="script.js"></script>
  </body>
</html>
