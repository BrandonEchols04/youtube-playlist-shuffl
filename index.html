<!DOCTYPE html>

  <head>

  <body>
    <main>
            <h1 id="title">YouTube Playlist Shuffl</h1>
        <div class="container">
            <div class="containers">
            <div class="plIDLabel"><h4 id="plIDText">Enter Playlist IDs:&nbsp&nbsp</h4></div>
            <textarea rows="4" cols="30"></textarea>
            </div>
        </div>

        <div class="container">
            <iframe width="480" height="270"
                src="https://www.youtube.com/embed/tgbNymZ7vqY">
            </iframe>   
            <div class="containers">
                <br>
                <button id="backButton" onclick="backVideo()" lass="videoButton">Back</button>
                &nbsp&nbsp
                <button id="nextButton" onclick="nextVideo()" class="videoButton">Next</button>
            </div>
        </div>

    </main>
	<script src="script.js"></script>
  </body>
</html>
