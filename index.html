<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>YouTube Playlist Shuffler</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="favicon.ico" type="image/x-icon">
  </head>
  <body>
    <main>
            <h1 id="title">YouTube Playlist Shuffler</h1>
        <div class="container">
            <div>
            <div class="plIDLabel"><h4 id="plIDText">Enter Playlist IDs:&nbsp&nbsp</h4></div>
            <textarea rows="4" cols="30"></textarea>
            </div>
        </div>

        <div class="container">
            <iframe width="480" height="270"
                src="https://www.youtube.com/embed/tgbNymZ7vqY">
            </iframe>   
            <div>
                <button id="backButton" onclick="backVideo()" lass="videoButton">Back</button>&nbsp&nbsp
                <button id="nextButton" onclick="nextVideo()" class="videoButton">Next</button>
            </div>
        </div>

        <div class="container">
            <div>
                <button id="shuffleButton" onclick="shufflePlaylist()" class="shuffleButton">Shuffle</button>&nbsp&nbsp
                <button id="searchButton" onclick="searchPlaylist()" class="searchButton">Search</button>
            </div><br>
            <div>
                <select name="videoList" id="list" size="15" style="background-color: #404040; color: white; width: 650px; font-family: 'SCP-Regular';">
                <option value="0">1 — Song 1...</option>
                <option value="1">2 — Song 2...</option>
                <option value="2">3 — Song 3...</option>
                <option value="3">4 — Song 4...</option>
                <option value="4">5 — Song 5...</option>
                <option value="5">6 — Song 6...</option>
                <option value="6">7 — Song 7...</option>
                </select>
            </div>
            <div>
                <br><button id="copyButton" onclick="copyPlaylistLink()" class="copyButton">Copy Shuffler Link</button>&nbsp&nbsp
            </div>
        </div>

    </main>
	<script src="script.js"></script>
  </body>
</html>
